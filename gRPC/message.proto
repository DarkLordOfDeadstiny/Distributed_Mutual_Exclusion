syntax = "proto3";

option go_package = "Distributed_Mutual_Exclusion/gRPC";

package gRPC;

service MessageService
{
   rpc Join (JoinRequest) returns (stream JoinResponse){} //might not need stream
   rpc Leave (LeaveRequest) returns (LeaveResponse){}
   rpc Entry (EntryRequest) returns (EntryResponse){}
   rpc resourceAccess (AccessRequest) returns (AccessResponse){}
   rpc Exit (ExitRequest) returns (ExitResponse){}
}

//Join
message JoinRequest {
    string senders_name = 1;
    int64 lamportTime = 2;
}

message JoinResponse {
    string response = 1;
    int64 lamportTime = 2;
}

//Leave
message LeaveRequest {
    string senders_name = 1;
    string status = 2; 
}

message LeaveResponse{
    string status = 1;
}

//Entry
message EntryRequest {
    string senders_name = 1;
    int64 lamportTime = 2;
}

message EntryResponse {
    string status = 1; 
}

//Access resource
message AccessRequest {
    string senders_name = 1;
    int64 lamportTime = 2;
}

message AccessResponse {
    string status = 1; 
}

//Exit
message ExitRequest {
    string senders_name = 1;
    int64 lamportTime = 2;
}

message ExitResponse {
    string status = 1; 
}